
<!doctype html>

<br><br><br><br><br><br>
<br><br><br><br><br><br>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=.25">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>UPCOMMING EVENTS</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
	<div align="center">
    <div class="carousel-inner">

      <div class="item active">
        <img src="taranga.png" alt="taranga" style="width:75%;">
        <div class="carousel-caption">
          <h3>ತರಾಂಗ</h3>
          <p>ಎಲ್ಲರೂ ಬನ್ನಿ, ಮನ್ಮೋಹಕ  ಅನುಭವವನ್ನು ಪಡೆದುಕೊಳ್ಳಿ</p>
        </div>
      </div>

      <div class="item">
        <img src="ecell.png" alt="e-cell" style="width:75%;">
        <div class="carousel-caption">
          <h3>E-CELL,RVCE</h3>
          <p>Thank you, Chicago!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="8mile.png" alt="8th mile" style="width:75%;">
        <div class="carousel-caption">
          <h3>8th MILE</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>
	  </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
